<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Artificial intelligence</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <div class="header__logo">
          <a class="header__logo-link" href="/">
            <img
              class="header__logo-pic"
              src="images/robot_logo.svg"
              alt="Robot logo"
            />Artificial Intelligence
          </a>
        </div>

        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">About</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Services</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Blog</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Contact</a>
            </li>
          </ul>
        </nav>
        <a class="btn__login" href="#">Sign In</a>
      </div>
    </header>

    <main class="main">
      <section class="main__intro">
        <div class="container main__container">
          <div class="container__text">
            <h3 class="main__subtitle">Next genaretion platform</h3>
            <h1 class="main__title">
              Artificial intelligence & Syber security
            </h1>
            <p class="main__text">
              Lorem ipsum is placeholder text commonly used in the graphic,
              print, and publishing industries for previewing layouts and visual
              mockups.
            </p>
            <button class="btn__primary">Get Started</button>
            <button class="btn__video">Watch Video</button>
          </div>
          <div class="container__img">
            <img
              class="main__img"
              src="/images/main_rocket.png"
              alt="Man with rocket"
            />
          </div>
        </div>
      </section>

      <section class="main__logo">
        <div class="container">
          <img
            class="main__logo-item"
            src="/images/group_main.png"
            alt="Four logo icons"
          />
        </div>
      </section>
    </main>
  </body>
</html>
